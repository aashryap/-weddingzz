<!DOCTYPE html>
<html>
<body>
<div id="div1"></div>
<script>
if (typeof(Storage) !== "undefined") {
    // Store
    localStorage.setItem("lastname", "aashray");
    // Retrieve
    document.getElementById("div1").innerHTML = localStorage.getItem("lastname");
} else {
    document.getElementById("div1").innerHTML = "Sorry, your browser does not support Web Storage...";
}
</script>
</body>
</html>
